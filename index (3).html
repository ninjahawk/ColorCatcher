
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Catcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="app-icon.png" type="image/png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('color-catcher-background.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }
        .game-container {
            display: none;
            position: relative;
            width: 90vw;
            height: 90vh;
            border: 2px solid #333;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.5s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 60%, rgba(0,0,0,0) 70%);
        }
        .circle.fade-out {
            opacity: 0;
        }
        .circle:hover {
            transform: scale(1.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }
        .score, .lives {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }
        .score {
            top: 10px;
            left: 10px;
        }
        .lives {
            top: 10px;
            right: 10px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 480px;
        }
        .menu button:hover {
            transform: scale(1.1);
            background-color: #333;
        }
        #high-score-display {
            margin-top: 80px;
            font-size: 24px;
            text-align: center;
            color: #000;
            -webkit-text-stroke: 1px #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div id="high-score-display">High Score: 0</div>
        <button id="start-button">Start</button>
    </div>
    <div class="game-container">
        <div class="score">Score: 0</div>
        <div class="lives">Lives: 3</div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const gameContainer = document.querySelector('.game-container');
        const scoreDisplay = document.querySelector('.score');
        const livesDisplay = document.querySelector('.lives');
        const highScoreDisplay = document.getElementById('high-score-display');
        let score = 0;
        let lives = 3;
        let circles = [];
        let dotTimer = 750;
        let timerInterval;

        // Retrieve the highest score from localStorage
        let highestScore = localStorage.getItem('highestScore') || 0;
        highScoreDisplay.textContent = `High Score: ${highestScore}`;

        function getRandomColor() {
            const colors = ['#ff0000', '#0000ff', '#ffff00', '#006400', '#ff69b4', '#8a2be2'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function isOverlapping(newCircle) {
            return circles.some(circle => {
                const rect1 = newCircle.getBoundingClientRect();
                const rect2 = circle.getBoundingClientRect();
                return !(rect1.right < rect2.left || 
                         rect1.left > rect2.right || 
                         rect1.bottom < rect2.top || 
                         rect1.top > rect2.bottom);
            });
        }

        function createCircle() {
            let circle;
            do {
                circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.backgroundColor = getRandomColor();
                circle.style.top = Math.random() * (gameContainer.offsetHeight - 100 - 20) + 20 + 'px';
                circle.style.left = Math.random() * (gameContainer.offsetWidth - 100) + 'px';
                circle.style.width = '100px';
                circle.style.height = '100px';
            } while (isOverlapping(circle) || (parseInt(circle.style.top) <= 50 && parseInt(circle.style.left) <= 200));

            circle.addEventListener('click', (e) => {
                e.stopPropagation();
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                gameContainer.removeChild(circle);
                circles = circles.filter(c => c !== circle);
                if (circles.length < 2) {
                    createCircle();
                }
            });
            gameContainer.appendChild(circle);
            circles.push(circle);
            setTimeout(() => {
                if (circles.includes(circle)) {
                    circle.classList.add('fade-out');
                    setTimeout(() => {
                        gameContainer.removeChild(circle);
                        circles = circles.filter(c => c !== circle);
                        lives--;
                        livesDisplay.textContent = `Lives: ${lives}`;
                        if (lives <= 0) {
                            setTimeout(endGame, 100);
                        } else {
                            createCircle();
                        }
                    }, 500);
                }
            }, dotTimer);
        }

        function endGame() {
            if (score > highestScore) {
                highestScore = score;
                localStorage.setItem('highestScore', highestScore);
                highScoreDisplay.textContent = `High Score: ${highestScore}`;
            }
            clearInterval(timerInterval);
            alert(`Game Over! Your final score is ${score}`);
            resetGame();
        }

        function startGame() {
            score = 0;
            lives = 3;
            dotTimer = 750; // Reset dot timer
            scoreDisplay.textContent = `Score: ${score}`;
            livesDisplay.textContent = `Lives: ${lives}`;
            gameContainer.style.display = 'block';
            document.querySelector('.menu').style.display = 'none';
            createCircle();
            timerInterval = setInterval(() => {
                dotTimer -= 100;
            }, 5000);
        }

        function resetGame() {
            gameContainer.style.display = 'none';
            document.querySelector('.menu').style.display = 'flex';
            circles.forEach(circle => gameContainer.removeChild(circle));
            circles = [];
        }

        gameContainer.addEventListener('click', () => {
            lives--;
            livesDisplay.textContent = `Lives: ${lives}`;
            if (lives <= 0) {
                endGame();
            }
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
